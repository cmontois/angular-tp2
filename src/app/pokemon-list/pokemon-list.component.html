<mat-nav-list *ngIf="pokemons" class="pokemon-list">
  <mat-list-item *ngFor="let pokemon of pokemons; let i = index" routerLink="/pokemon/{{ i+1 }}">
    <img matListAvatar src="assets/pokemon-sprites/official-artwork/{{ i+1 }}.png" alt="Photo of a Pokemon">
    <h3 matLine class="pokemon-list-name"> {{ i+1 }}. {{ pokemon.name }}</h3>
  </mat-list-item>
</mat-nav-list>

<mat-spinner class="centered" *ngIf="!pokemons"></mat-spinner>
